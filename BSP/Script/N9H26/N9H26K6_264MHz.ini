FUNC void DRAMInit(void)
{
  // Same as ADS session file
 _WDWORD(0xb0000004, 0x0003273F);
 _WDWORD(0xb0000228, 0x00000942);  /* MPLL 396MHz */
 _WDWORD(0xb0000224, 0x00001158);  /* UPLL 264MHz */

 _WDWORD(0xb0000220, 0x000009EC);
 _WDWORD(0xb0000240, 0x00000008);  /* DRAM source from MPLL, DRAM_N=0 */
 _WDWORD(0xb000020C, 0x00000018);  /* System clock source from UPLL */
 _WDWORD(0xb0000214, 0x001F0000);
 _WDWORD(0xb000021C, 0x00000900);  /* CPU_N = 0, HCLK234_N = 0, APB_N=1 (clock divider ratio)*/
 _WDWORD(0xb0000204, 0xFFFFFFFF);
 _WDWORD(0xb0000208, 0xFFFFFFFF);

 _WDWORD(0xb0003054, 0x0000001b);  /*DLLMODE */

 _WDWORD(0xb0003034, 0x00888800);
 _WDWORD(0xb0003008, 0x0000805A);
 _WDWORD(0xb0003028, 0x332F5A4B);  /* SDTIME if MPLL = 396MHz */

 _WDWORD(0xb0003010, 0x00000005);
 _WDWORD(0xb0003004, 0x00000021);
 _WDWORD(0xb0003004, 0x00000023);
 _WDWORD(0xb0003004, 0x00000027);
 _WDWORD(0xb0003020, 0x00008000);
 _WDWORD(0xb0003024, 0x00008000);
 _WDWORD(0xb000301C, 0x00002402);
 _WDWORD(0xb0003018, 0x00000532);
 _WDWORD(0xb0003004, 0x00000027);
 _WDWORD(0xb0003004, 0x0000002B);
 _WDWORD(0xb0003004, 0x0000002B);
 _WDWORD(0xb0003018, 0x00000432);
 _WDWORD(0xb000301C, 0x00002782);
 _WDWORD(0xb000301C, 0x00002402);
 _WDWORD(0xb0003004, 0x00000020);

 _WDWORD(0xb0003000, 0x05330476);  /* enable PHASE_RESET & RF_RdDataSel_R=1 for auto-cal. Enable */
 _WDWORD(0xb0003000, 0x05230476);
 _RDWORD(0x0000000);
}


DRAMInit();
LOAD %L INCREMENTAL   // Load the .axf Debug file

